{% extends "store/base.html" %}
{% load static %}

{% block title %}
Часто задаваемые вопросы
{% endblock %}

{% block content %}

<h1 align="center">Часто задаваемые вопросы</h1>

<section>
    <dl>
        {% for faq in faqs %}
        <dt>Вопрос: {{ faq.question }}</dt>
        <dd>Дата: {{ faq.date }}</dd>
        <a href="{{ faq.id }}/">Читать далее</a>
        {% endfor %}
    </dl>
</section>

{% endblock %}
