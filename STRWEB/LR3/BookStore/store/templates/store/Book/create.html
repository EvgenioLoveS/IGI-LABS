{% extends "store/base.html" %}
{% load static %}

{% block extra_head %}
<meta name="description" content="Страница с созданием книги">
<meta name="keywords" content="Bookshop, book, shop">
<meta name="author" content="Zhgutov Evgeniy">
<link href="{% static 'css/book_create.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
Создание книги
{% endblock %}

{% block content %}


<section>
    <h2>Создание новой книги</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сохранить">
    </form>
</section>


{% endblock %}
