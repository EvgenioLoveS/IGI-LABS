{% extends "store/base.html" %}
{% load static %}

{% block extra_head %}
<meta name="description" content="Страница с вакансиями">
<meta name="keywords" content="Bookshop, book, shop, vacancies">
<meta name="author" content="Zhgutov Evgeniy">
<link href="{% static 'css/vacancies.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
Вакансии
{% endblock %}

{% block content %}

<section itemscope itemtype="https://schema.org/JobPosting">
    <h1> Вакансии </h1>
    {% for vacancy in vacancies %}
    <div class="vacancies">
        <h2 itemprop="title" class="vacancy_name">{{vacancy.name}}</h2>
        <p itemprop="description" class="vacancy_description">{{vacancy.description}}</p>
        <p itemprop="baseSalary" class="vacancy_salary"><b>${{vacancy.salary}}</b></p>
    </div>
    {% endfor %}
</section>

{% endblock %}
